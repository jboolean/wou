<section class="section section-practices" id="practices">
	<h2 class="section-header">PRACTICES <a href="#practices"><i class="fa fa-chain fa-chain-big"></i></a></h2>
	<div class="section-content">
		<div class="practices-row">
		{% for practice in practices %}
			{% if practice.primary_image %}
			<img class="practice__primary-image" src="/uploads/{{ MEDIA_URL }}{{ practice.primary_image.image }}" alt="{{ project.name }}" />
			{% endif %}

			<a href="{% url 'base:practice-detail' practice.slug %}">
				{{practice.name}}
			</a>
		{% if forloop.counter|divisibleby:"3" %}
		</div>
		<div class="practices-row">
		{% endif %}
		{% endfor %}
	</div>
</section>
